<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Thanushree!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            animation: slideIn 3s ease-in-out;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.3);
            overflow: hidden;
            z-index: 1;
        }
        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            opacity: 0;
            animation: confetti 5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Thanushree!</h1>
        <p>Wishing you a day filled with love, joy, and unforgettable moments.</p>
        <div class="confetti">
            <!-- JavaScript will add confetti here -->
        </div>
    </div>

    <script>
        // Confetti effect
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('span');
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.top = `${Math.random() * 100}vh`;
                confettiPiece.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confettiContainer.appendChild(confettiPiece);
            }
        }
        createConfetti();
    </script>
</body>
</html>
